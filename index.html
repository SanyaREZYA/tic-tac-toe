<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
    <h1 class="header">Tic-Tac-Toe!</h1>
    <div class="game-ui">
        <div id="player1" class="player-info">
            <h1>Player 1</h1>
            <img src="images/x_sprite.jpg" alt="Player 1">
            <p class="score" id="player1Score">0</p>
        </div>
        <div class="playground" id="playground">
            <div class="field" id="field1"></div>
            <div class="field" id="field2"></div>
            <div class="field" id="field3"></div>

            <div class="field" id="field4"></div>
            <div class="field" id="field5"></div>
            <div class="field" id="field6"></div>

            <div class="field" id="field7"></div>
            <div class="field" id="field8"></div>
            <div class="field" id="field9"></div>
        </div>
        <div id="player2" class="player-info">
            <h1>Player 2</h1>
            <img src="images/o_sprite.jpg" alt="Player 2">
            <p class="score" id="player2Score">0</p>
        </div>
    </div>
    <div class="setting">
        <div class="setting__field">
            <h1>Change size</h1>
            <input type="text" name="" id="fieldSizeChanger" placeholder="Enter your size">
            <button id="sizeButton" class="button">Enter</button>
        </div>
        <div class="setting__field">
            <h1>Change win combination size</h1>
            <input type="text" name="" id="winCombSizeChanger" placeholder="Enter your size">
            <button id="combButton" class="button">Enter</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
